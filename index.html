<!DOCTYPE html>
<html>
<head>
	<title>ФильмоТека</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		h1 {
			margin: 0;
			font-size: 3em;
			font-weight: bold;
		}

		input[type=text] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			background-color: #f8f8f8;
			font-size: 1.2em;
			text-align: center;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1.2em;
			text-align: center;
			width: 100%;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}

		#player {
			display: none;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>ФильмоТека</h1>
		<form>
			<input type="text" id="movieTitle" name="movieTitle" placeholder="Название фильма">
			<input type="submit" value="ОК" onclick="showPlayer()">
		</form>
		<div id="player" data-title="Дэдпул"></div>
	</div>

	<script src="//yohoho.cc/yo.js"></script>
	<script>
		function showPlayer() {
			document.getElementById("player").style.display = "block";
			yo('#yohoho').open();
		}
	</script>
</body>
</html>
