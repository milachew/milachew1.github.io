<!DOCTYPE html>
<html>
<head>
	<title>ФильмоТека</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		h1 {
			margin-top: 0;
		}
		input[type="text"] {
			padding: 8px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			margin-right: 10px;
		}
		button {
			padding: 8px 16px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			background-color: #007bff;
			color: #fff;
			cursor: pointer;
		}
		button:hover {
			background-color: #0069d9;
		}
	</style>
	<script src="yo.js"></script>
</head>
<body>
	<h1>ФильмоТека</h1>
	<form id="search-form">
		<input type="text" id="search" name="search">
		<button type="button" data-ahoy="yohoho">OK</button>
	</form>
	<div id="yohoho" data-title=""></div>
	<script>
		const form = document.getElementById('search-form');
		const yohoho = document.getElementById('yohoho');
		form.addEventListener('submit', (event) => {
		event.preventDefault();
	});

	form.querySelector('button').addEventListener('click', () => {
		const searchValue = document.getElementById('search').value;
		yohoho.dataset.title = searchValue;
		yoInit();
	});
</script>
</body>
</html>
